<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>O'porctunité Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body>

    <div id="titre">
        <h3 class="text-center mt-5">O'porctunité</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="form mt-5">
                    <form action="conditions.html" method="post" name="login">
                        <div class="form-group">
                            <select class="custom-select mb-3">
                                <option value="" hidden class="statut">Statut</option>        
                                <option value="1">Elevage</option>
                                <option value="2">Veterinaire</option>
                            </select>
                            
                            <div class="form-group">
                                
                                <input type="email" name="" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Pseudo">
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Mot de passe">
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                                    <label class="custom-control-label" for="defaultUnchecked">Rester connecté</label>
                                </div>
                               
                                <!-- FORGOT PWD -->
                                <p class="mt-2 mb-4"><a href="" class="text-center">Mot de passe oublié ?</a></p>           
                             
                            </div>

                            <div class="col-md-12 text-center ">
                                <button type="submit" class=" btn btn-block mybtn btn-success">Connexion</button>
                            </div>

                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">Ou</span>
                                </div>
                            </div>

                            <div class="col-md-12 text-center ">
                                <button type="submit " class=" btn btn-block mybtn btn-light btn-inscription">Inscription</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
